<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- TODO Django static tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/static/base.css" media="screen">
    <title>To-Do lists</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 jumbotron">
                <div class="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>
                    <form method="POST" action="{% block form_action %}{% endblock %}">
                        {% csrf_token %}
                        <input name="item_text" id="id_new_item" class="form-control input-lg" placeholder="Enter a to-do item" />
                        {% if error %}
                            <div class="form-group has-error">
                                <span class="help-block">{{ error }}</span>
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 col-md-offset-1">
                {% block table %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
